<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gastronomía</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <!--Header-->
      <header class="column">
        <div class="column large-5 text-right">
          <h1>Recetas de Madelita</h1>
          <h3>Lo mejor para tu paladar</h2>
        </div>
      </header>
      <!--Aside-->
      <aside class="column large-4">
        <!--Búsqueda-->
        <div class="column input-group">
          <input type="text" class="input-group-field" placeholder="Buscar...">
          <span class="input-group-label"><i class="fi-magnifying-glass"></i></span>
        </div>
        <!--Enlaces-->
        <div class="column">
          <ul class="menu vertical text-left">
           <li><a href="#">Inicio</a></li>
           <li><a href="#">Mi plato favorito</a></li>
           <li><a href="#">Mis recetas</a></li>
         </ul>
        </div>
        <!--Favoritos-->
        <div class="column">
          <p class="imgstrech"><strong>Favoritos</strong></p>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/caldodegallina.jpg" alt="caldodegallina"></div>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/caldodepatas.jpg" alt="caldodepatas"></div>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/fanesca.jpg" alt="fanesca"></div>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/encebollado.jpg" alt="encebollado"></div>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/guatita.jpg" alt="guatita"></div>
          <div class="column medium-4 large-4 imgstrech thumbnail"><img src="img/hornado.jpg" alt="hornado"></div>
        </div>
        <!--Historial-->
        <div class="column">
          <p>Historial</p>
        </div>
      </aside>
      <!--Sección-->
      <section class="column large-8">
          <!--Artículo-->
          <article class="column">
            <h2>Título</h2>
            <h3>fecha</h3>
            <div class="column">Imagen</div>
            <div class="column">Texto</div>
            <div class="column">
              <div class="column large-1">Icono</div>
              <div class="column large-11">TextArea</div>
            </div>
          </article>
      </section>
    </div>

    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
